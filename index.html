<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Text to Speech - Fixed & Download</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://js.puter.com/v2/"></script>
</head>
<body>

<div class="container">
  <h1>Free Text to Speech Converter</h1>

  <div class="mode">
    <label><input type="radio" name="mode" value="puter" checked>(free, good quality + download)</label>
    <label><input disabled type="radio" name="mode" value="browser"> Browser voices (basic, play only)</label>
  </div>

  <textarea id="text" placeholder="Paste your text here... (keep under 10000 chars )"></textarea>
  <div class="char-info">Characters: <span id="count">0</span></div>

  <div class="controls">
    <div class="group" id="voiceGroup">
      <label for="voice">Voice</label>
      <select id="voice">
        <option value="default">Default</option>
        <option value="Joanna">Joanna (Neural, female, American)</option>
        <option value="Matthew">Matthew (Neural, male, American)</option>
        <option value="Rachel">Rachel (ElevenLabs style)</option>
        <option value="Nova">Nova (friendly female)</option>
      </select>
    </div>
    <div class="group">
      <label>Speed: <span id="rateVal">1.0</span>×</label>
      <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
    </div>
    <div class="group">
      <label>Volume: <span id="volVal">1.0</span></label>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
    </div>
  </div>

  <div class="buttons">
    <button class="play" onclick="generateAndPlay()">▶ Generate & Play</button>
    <button class="pause" onclick="pauseAudio()">⏸ Pause</button>
    <button class="stop" onclick="stopAudio()">⏹ Stop</button>
    <button class="download" onclick="downloadAudio()">↓ Download wav </button>
  </div>

  <div id="status">Ready —  (free, no key, click Generate to start)</div>
</div>

<script src="script.js"></script>
</body>
</html>
